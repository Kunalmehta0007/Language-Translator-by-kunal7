<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="containerTopmost">
    <div class="translatorBox">
      <h1>LANGUAGE TRANSLATOR</h1>
      
      <div class="Container">
        <div class="dig">
          <div class="digg">
            <h4>From</h4>
            <select id="digg"></select>
          </div>
          <div class="Container11">
            <input type="text" id="cont1" placeholder="Enter text to convert">
          </div>
        </div>

        <div class="transIcon">
          <i id="icones" class="fa-solid fa-right-left fa-3x"></i>
        </div>

        <div class="innerCont">
          <h4>To</h4>
          <select id="innerCont"></select>
          <div class="Container12">
            <input type="text" id="cont2" placeholder="Translated Text">
          </div>
        </div>
      </div>

      <p>This app is created by Kunal Productions. No copyright!</p>
    </div>
  </div>

  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
